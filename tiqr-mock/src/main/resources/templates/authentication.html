<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tiqr-Mock</title>
    <meta name="robots" content="noindex, nofollow">
    <meta content="ie=edge,chrome=1" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="translucent-black" name="apple-mobile-web-app-status-bar-style">
    <link href="/favicon.ico" rel="shortcut icon">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/main.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="top-header">
        <h1 th:text="#{login(${environment})}"></h1>
    </div>

    <div class="header">
        <h1 th:text="#{permission}"></h1>
    </div>
    <div class="content-container">
        <div class="content">
            <a class="home" th:href="@{/}">Home</a>
            <p th:text="${'The authentication for ' + authentication.userDisplayName + ' with status ' + authentication.status}"
               class="info"/>
            <table>
                <thead>
                <tr>
                    <th class="attribute">Attribute</th>
                    <th class="value">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>User ID</td>
                    <td th:text="${authentication.userID}"></td>
                </tr>
                <tr>
                    <td>Challenge challenge</td>
                    <td th:text="${authentication.challenge}"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td th:text="${authentication.status}"></td>
                </tr>
                <tr>
                    <td>Ocra</td>
                    <td th:text="${ocra}"></td>
                </tr>
                <tr>
                    <td>Created</td>
                    <td th:text="${authentication.created}"></td>
                </tr>
                </tbody>
            </table>
            <div class="actions">
                <a class="button" th:href="@{/authenticated/{id}(id=${authentication.sessionKey})}">Finish authentication</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
