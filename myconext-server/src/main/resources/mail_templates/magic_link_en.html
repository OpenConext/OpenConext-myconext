<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
</head>
<body>
<div class="main" style="font-family: Helvetica, Arial, sans-serif;line-height: 18px;font-size: 14px;color: #353535;">
    <div class="head" style="background-color: #f5f5f5;padding: 30px 0 20px 60px;">
        <p class="title" style="font-weight: 600;font-size: 38px;line-height: 38px; margin: 0;">Confirm your email</p>
        <p class="subtitle" style="font-weight: 300;font-size: 26px;line-height: 30px; margin: 0.6em;">
            Your confirmation code is below. Enter it in the opened browser window to confirm your email address.
            .</p>
        <div class="code" style="font-weight: 600;font-size: 42px;line-height: 48px; letter-spacing: 2px;margin: 40px 80px;background-color: #def3ff">
            {{code}}.
        </div>

    </div>
    <div class="middle" style="padding: 20px 0 40px 60px;max-width: 600px;">
        <p>If this is not you or you do not want an eduID after all, you can ignore this message.</p>
    </div>
    {{> footer_en.html}}
</div>
</body>
</html>
